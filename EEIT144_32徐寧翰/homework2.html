    <form action="">
        <fieldset>
            <legend><strong>Form Check</strong></legend>
            <div class="area">
                <label for="name">姓名:</label>
                <input type="text" id="name">
                <span class="checkmessage" id="wname">
            </div>
            <p class="description">(1.不可空白2.至少兩個字以上3.必須全部為中文字)</p>
            </div>
            <div class="area">
                <label for="password">密碼:</label>
                <input type="password" id="password">
                <span class="checkmessage" id="wpassword">
            </div>
            <p class="description">(1.不可空白2.至少6個字且必須包含英數字、特殊字元[!@#$%^&*])</p>
            </div>
            <div class="area">
                <label for="date">日期:</label>
                <input type="text" id="date">
                <span class="checkmessage" id="wdate">
            </div>
            <p class="description">格式:西元年/月/日(yyyy/mm/dd)</p>
            </div>
        </fieldset>
    </form>
</body>
